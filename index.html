<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ametysta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="logo">
                <img src="Ametysta_logo_simple.png" alt="Ametysta Logo">
            </div>
            <nav class="bottom-nav">
                <a href="#" class="active"><i class="fas fa-home"></i><span>Início</span></a>
                <a href="#"><i class="fas fa-search"></i><span>Explorar</span></a>
                <a href="#"><i class="fas fa-book"></i><span>Biblioteca</span></a>
                <a href="#"><i class="fas fa-user"></i><span>Perfil</span></a>
            </nav>
            <div class="playlists">
                <h3>PLAYLISTS</h3>
                <ul>
                    <li><a href="#"><i class="fas fa-plus-square"></i> <span>Crear Playlist</span></a></li>
                    <li><a href="#"><i class="fas fa-heart"></i> <span>Favoritos</span></a></li>
                </ul>
            </div>
            <div class="user-profile">
                <img src="default-avatar.png" alt="Avatar" id="user-avatar">
                <span id="user-name">Usuario</span>
                <a href="#" id="login-button"><i class="fab fa-github"></i> Login </a>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="content">
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="O que você quer ouvir?">
                </div>
                <div class="user-menu">
                    <a href="#" id="upgrade-link">v.0.2.0</a>
                    <div class="user-dropdown">
                        <img src="default-avatar.png" alt="Avatar" id="header-avatar">
                        <span id="header-user-name">Usuario 01</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
            </header>

            <section class="featured">
                <h2>Lofi</h2>
                <div class="playlist-grid">
                    <div class="playlist-item">
                        <img src="playlist-cover1.jpg" alt="Capa da Playlist 1">
                        <h4>???</h4>
                        <p>descripção 01</p>
                    </div>
                    <div class="playlist-item">
                        <img src="playlist-cover2.jpg" alt="Capa da Playlist 2">
                        <h4>???</h4>
                        <p>descripção 2</p>
                    </div>
                    <!-- Adicionar mais itens de playlist -->
                </div>
            </section>

            <section class="recently-played">
                <h2>Recentemente tocado...</h2>
                <div class="track-list">
                    <!-- Adicionar itens de faixas recentemente tocadas -->
                </div>
            </section>
        </main>

        <!-- Player de Música -->
        <footer class="music-player">
            <div class="player-left">
                <img src="cover.jpg" alt="Capa do Álbum" class="current-track-image">
                <div class="track-info">
                    <h4 class="track-name">???</h4>
                    <p class="artist-name">Aurora</p>
                </div>
                <i class="far fa-heart"></i>
            </div>
            <div class="player-center">
                <div class="player-controls">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward" id="prev"></i>
                    <i class="fas fa-play-circle" id="play-pause"></i>
                    <i class="fas fa-step-forward" id="next"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="progress-container">
                    <span class="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="total-time">3:30</span>
                </div>
            </div>
            <div class="player-right">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar">
                    <div class="volume-progress"></div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@octokit/rest@18.5.3/dist/octokit.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
